apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: passing-parameters-
spec:
  arguments:
    parameters:
    - name: number
      value: 5
  entrypoint: dag
  templates:
  - name: dag
    inputs:
      parameters:
      - name: name
        value: dag
      artifacts:
      - name: number
        raw:
          data: "{{workflow.parameters.number}}"
    outputs:
      artifacts:
      - name: number-doubled-and-squared
        from: "{{tasks.square.outputs.artifacts.squared-number}}"
    dag:
      tasks:
      - name: double
        template: dag-double
        arguments:
          parameters:
          - name: doubled-number_output_path
            value: "{{workflow.uid}}/{{inputs.parameters.name}}/double/doubled-number.json"
          artifacts:
          - name: number
            from: "{{inputs.artifacts.number}}"
      - name: square
        template: dag-square
        dependencies: [double]
        arguments:
          parameters:
          - name: squared-number_output_path
            value: "{{workflow.uid}}/{{inputs.parameters.name}}/square/squared-number.json"
          artifacts:
          - name: number
            s3:
              key: "{{workflow.uid}}/{{inputs.parameters.name}}/double/doubled-number.json"

  - name: dag-double
    inputs:
      parameters:
      - name: doubled-number_output_path
      artifacts:
      - name: number
        path: /tmp/inputs/number.json
    outputs:
      artifacts:
      - name: doubled-number
        path: /tmp/outputs/doubled-number.json
        archive:
          none: {}
        s3:
          key: "{{inputs.parameters.doubled-number_output_path}}"

    container:
      image: local.registry/dagger
      command: [passing-parameters]
      args: [
        --node-name, double,
        --input, number, "{{inputs.artifacts.number.path}}",
        --output, doubled-number, "{{outputs.artifacts.doubled-number.path}}"
      ]
      volumeMounts:
      - name: outputs
        mountPath: /tmp/outputs/
    volumes:
    - name: outputs
      emptyDir: {}

  - name: dag-square
    inputs:
      parameters:
      - name: squared-number_output_path
      artifacts:
      - name: number
        path: /tmp/inputs/number.json
    outputs:
      artifacts:
      - name: squared-number
        path: /tmp/outputs/squared-number.json
        archive:
          none: {}
        s3:
          key: "{{inputs.parameters.squared-number_output_path}}"
    container:
      image: local.registry/dagger
      command: [passing-parameters]
      args: [
        --node-name, square,
        --input, number, "{{inputs.artifacts.number.path}}",
        --output, squared-number, "{{outputs.artifacts.squared-number.path}}"
      ]
      volumeMounts:
      - name: outputs
        mountPath: /tmp/outputs/
    volumes:
    - name: outputs
      emptyDir: {}
