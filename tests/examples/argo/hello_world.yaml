apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: hello-world-
spec:
  entrypoint: dag
  templates:
  - name: dag
    dag:
      tasks:
      - name: say-hello-world
        template: node-say-hello-world
  - name: node-say-hello-world
    container:
      image: local.registry/dagger
      command: [hello-world]
      args: [
        --node-name, say-hello-world
      ]
