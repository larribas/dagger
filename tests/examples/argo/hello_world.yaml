apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: hello-world-
spec:
  entrypoint: main
  templates:
  - name: main
    dag:
      tasks:
      - name: say-hello-world
        template: say-hello-world
  - name: say-hello-world
    container:
      image: argo_workflows_sdk:0.1.0
      command: [hello-world]
      args:
      - --node-name=say-hello-world
