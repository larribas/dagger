[tool.poetry]
name = "argo-workflows-sdk"
version = "0.1.0"
description = ""
authors = ["larribas <lorenzo.s.arribas@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.8"
PyYAML = "^5.4.1"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
black = "^20.8b1"
pre-commit = "^2.11.1"
isort = "^5.7.0"
deepdiff = "^5.2.3"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.poetry.scripts]
hello-world = "argo_workflows_sdk.examples.hello_world:run_from_cli"
passing-parameters = "argo_workflows_sdk.examples.passing_parameters:run_from_cli"
