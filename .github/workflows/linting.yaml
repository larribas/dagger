name: Linting

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.8.7
      - uses: Gr1N/setup-poetry@v4
        with:
          poetry-version: 1.1.5
      - name: Poetry Install
        run: |
          poetry install
      - name: Lint
        run: |
          poetry run flake8
      - name: Check types
        run: |
          poetry run mypy . --ignore-missing-imports
